{% extends 'apps/parts/base.html' %}
{% load static %}

{% block main_content %}

    <div class="container">
        <div class="contact-us">
            <div class="row">
                <div class="col-12 col-md-10">
                    <div class="contact-us__form">
                        <h3 class="contact-title">ADD NEW POST</h3>
                        <form action="{% url 'create_post' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% if form.non_field_errors %}
                                {% for error in form.non_field_errors %}
                                    <div class="alert alert-danger" style="color: rgba(255,0,0,0.88);">
                                        <h3>{{ error|escape }}</h3>
                                    </div>
                                {% endfor %}
                            {% endif %}
                            <div class="form-group">
                                <label for="title" class="col-2 col-form-label">Title</label>
                                <div class="col-10">
                                    <input id="title" name="title" type="text" class="form-control"
                                           required="required">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="file" class="col-2 col-form-label">Banner</label>
                                <div class="col-10">
                                    <input id="file" name="pic" type="file" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <div class="col-10">
                                    <select id="category" name="category" class="custom-select" required multiple>
                                        {% for category in categories %}
                                            <option value="{{ category.id }}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            {{ form.media }}
                            {{ form.as_p }}

                            <div class="form-group">
                                <div class="col-10">
                                    <button name="submit" type="submit" class="btn btn-primary">Add Post</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
