{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sin Up</title>
    <link rel="stylesheet" href="{% static 'apps/assets/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'apps/auth/register.css' %}">
</head>
<body>
<div class="box">
    <form method="post" action="{% url 'register' %}">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {% if form %}
            {% for error in form.non_field_errors %}
                <div class="alert alert-danger" style="color: rgba(255,0,0,0.88);">
                    <h3>{{ error|escape }}</h3>
                </div>
            {% endfor %}
        {% endif %}
        <div class="inputBox">
            <input type="text" required="required" name="username">
            <span>Username</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="email" name="email" required="required">
            <span>Email</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="tel" name="phone" required="required">
            <span>Phone</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" name="password" required="required">
            <span>Password</span>
            <i class="fa fa-instagram-square"></i>
        </div>
        <div class="inputBox">
            <input type="password" name="confirm_password" required="required">
            <span>Confirm Password</span>
            <i></i>
        </div>
        <div class="links">

            </a>
            <a href="{% url 'login' %}">Sign In</a>
        </div>
        <input type="submit" value="Sign Up">
    </form>
</div>
{% if success %}
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    {#    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-borderless@3/borderless.css" rel="stylesheet">#}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        Swal.fire({
            icon: 'success',
            title: 'Your Mail Sent Successfully!',
            html: '<p class="text-center text-white">Weâ€™ll will send you a confirmation letter shortly. Thank you for your patience.</p>',
            {#footer: '<a href="">?</a>'#}
        })
    </script>
{% endif %}
</body>
</html>
